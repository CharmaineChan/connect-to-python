<!DOCTYPE HTML>
<html>

<head>
	<title>Thank You</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script src="jquery-3.2.0.js"></script>

	<link rel="stylesheet" href="main.css" />

	<style>
		@font-face {
			font-family: 'ClanProBook';
			src: url(ClanPro-Book.woff);
		}

		@font-face {
			font-family: 'ClanProMedium';
			src: url(ClanPro-Medium.woff);
		}

		@font-face {
			font-family: 'ClanProNews';
			src: url(ClanPro-News.woff);
		}

		@font-face {
			font-family: 'ClanProThin';
			src: url(ClanPro-Thin.woff);
		}
	</style>

</head>

<body>

	<!-- Header -->
	<header id="header">
		<h1 style="font-family:'ClanProThin'; color: black; font-weight: 600">Thank You</h1>
		<p style="font-family:'ClanProBook'; color: black">Simply enter your phone number below <br/>to receive your petrol voucher worth RM20.</p>
		
	</header>

	<!-- Signup Form -->
	<form id="signup-form">
		<input type="tel" name="tel" id="phone" placeholder="Without +60, eg. 129171293" />
		<input type="submit" value="Get Voucher" />
	</form>


	<script src="main.js"></script>

</body>

</html>
